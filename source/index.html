<!DOCTYPE html>
<html class="page" lang="ru">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <title>CAT ENERGY - функциональное питание для котов!</title>
  <link rel="stylesheet" type="text/css" href="css/style.min.css" />
  <link rel="icon" href="img/favicons/favicon.ico"> <!-- 32×32 -->
  <link rel="icon" href="img/favicons/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="img/favicons/apple-icon-180x180.png"> <!-- 180×180 -->
  <link rel="manifest" href="manifest.webmanifest">
</head>

<body class="page__body">

  <header class="page-header">
    <div class="header__container">
      <div class="header__logo">
        <picture>
          <source media="(min-width: 1440px)" srcset="img/logo-desktop.svg" width="202" height="59">
          <source media="(min-width: 768px)" srcset="img/logo-tablet.svg" width="174" height="52">
          <img class="logo__img" src="img/logo-mobile.svg" width="34" height="38" alt="Логотип магазина «CAT ENERGY»">
        </picture>
      </div>
      <div class="header__logo-text">
        <img class="logo-text__img" src="img/logo-text.svg" width="101" height="18" alt="Текст логотипа «CAT ENERGY»">
      </div>
      <div class="header__toggle-container">
        <button class="header__toggle visually-hidden" type="button">
          <span class="visually-hidden">Открыть или закрыть меню</span>
        </button>
      </div>
    </div>
    <ul class="header__nav-list">
      <li class="header__nav-item">
        <a class="nav-item__link" href="">Программы питания</a>
      </li>
      <li class="header__nav-item">

      </li>
      <li class="header__nav-item">
        <a class="nav-item__link" href="">Живой пример</a>
      </li>
      <li class="header__nav-item">
        <a class="nav-item__link" href="">Каталог</a>
      </li>
      <li class="header__nav-item">
        <a class="nav-item__link" href="">Контакты</a>
      </li>
    </ul>
    </div>
  </header>

  <main class="page-main">
    <h1 class="visually-hidden">CAT ENERGY - корм для кошек.</h1>
    <section class="main__banner">
      <div class="banner__container">
        <h2>Функциональное питание для котов</h2>
        <p>Занялся собой? Займись котом!</p>
        <div class="banner__image-container">
          <picture>
            <source media="(min-width: 1440px)" type="image/webp" srcset="img/triple-set-desktop.webp 1x, img/triple-set-desktop@2x.webp 2x">
            <source media="(min-width: 768px)" type="image/webp" srcset="img/triple-set-tablet.webp 1x, img/triple-set-tablet@2x.webp 2x">
            <source type="image/webp" srcset="img/triple-set-mobile.webp 1x, img/triple-set-mobile@2x.webp 2x">
            <source media="(min-width: 1440px)" srcset="img/triple-set-desktop.png 1x, img/triple-set-desktop@2x.png 2x">
            <source media="(min-width: 768px)" srcset="img/triple-set-tablet.png 1x, img/triple-set-tablet@2x.png 2x">
            <img class="banner__image" src="img/index-can-mobile.png" srcset="img/index-can-mobile@2x.png 2x" width="280" height="270" alt="Фото корма «CAT ENERGY»">

    <section class="main__banner">
      <div class="banner__container">
        <h2>Программы питания</h2>

      <div class="banner__container">

    <section class="main__banner">

    <section class="main__banner">

      </div>
    </section>
    <section class="main__banner">
      <div class="banner__container">
        <h2>Контакты</h2>
      </div>
    </section>

  <footer class="page-footer">
  </footer>

  <script src="../js/script.min.js"></script>
